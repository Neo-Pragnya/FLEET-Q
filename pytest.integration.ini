[tool:pytest]
# Pytest configuration for FLEET-Q integration tests

# Test discovery
testpaths = tests
python_files = test_integration_suite.py test_performance_load.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    integration: Integration tests requiring multi-pod simulation
    performance: Performance and load testing
    slow: Tests that take longer than 30 seconds
    requires_resources: Tests that require significant system resources

# Timeout configuration
timeout = 300
timeout_method = thread

# Async test support
asyncio_mode = auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:asyncio